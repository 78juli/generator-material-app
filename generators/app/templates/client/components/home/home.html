<md-content flex class="md-padding" id="home-content">
			<h2 class="md-headline">Welcome Home!</h2>

			<span class="md-subhead">{{home.greeting}}</span>

			<p class="md-body-1">
				This is the home route controlled by the <span class="md-body-2">HomeController</span>.
				The route is accessible as <span class="md-body-2">'/home'</span>. <br/>
				This is version <code>v<%= pkg.version %></code> of the awesome <%= appname %> App.
			</p>
</md-content>

<div ng-app="gridListDemo" ng-controller="gridListDemoCtrl as vm" flex>
	<md-grid-list
		md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
		md-row-height-gt-md="1:1" md-row-height="4:3"
		md-gutter="8px" md-gutter-gt-sm="4px" >
		<md-grid-tile md-rowspan="2" md-colspan="2" class="pink">
			<md-icon md-svg-icon="action:ic_home_24px"></md-icon>
			<span class="md-subhead">{{home.greeting}}</span>
			<md-grid-tile-footer><h3>Welcome Home!</h3></md-grid-tile-footer>
		</md-grid-tile>
	</md-grid-list>
</div>
