<md-toolbar class="md-tall" scroll-shrink layout-align="start start">

  <span class="md-toolbar-tools md-toolbar-tools-top">
    <md-button ng-click="app.openMainMenu()" class="md-icon-button" aria-label="Open main menu">
      <md-icon md-svg-icon="navigation:ic_menu_24px"></md-icon>
    </md-button>
  </span>

  <span flex></span>

  <h2 class="md-toolbar-tools md-toolbar-tools-bottom toolbar-tools-fab-overlap">
    <span>ClientModelDoc List</span>
  </h2>

  <a ui-sref="clientModelDoc.list.create">
    <md-button hide show-gt-md ng-if="list.clientModelDocs.length" class="md-fab md-accent md-fab-top-left fab-overlap" aria-label="Create a new clientModelDoc">
      <md-icon md-svg-icon="content:ic_add_24px"></md-icon>
    </md-button>
  </a>

</md-toolbar>

<md-content ng-if="list.clientModelDocs.length" id="clientModelDoc-items-content" flex>

  <md-list flex>

	<md-subheader>
		 <span layout="row">
			 <div class="md-avatar" style="margin-right: 20px">
          <list-image></list-image>
       </div>
		   <model-view-group definitions="index.clientModelDocDefinition"
					type="items-header"
					narrow-mode="index.inDetailState">
   	   </model-view-group>
		 </span>
 	</md-subheader>

  <md-list-item class="md-3-line"
		ng-repeat="clientModelDoc in list.clientModelDocs"
    ng-click="items.showInDetails(clientModelDoc)"
    ng-class="{'selected': items.isSelected(clientModelDoc)}">

      <model-view-group model="clientModelDoc"
                        definitions="index.clientModelDocDefinition"
                        icon-prop="name"
                        type="items-content"
                        narrow-mode="index.inDetailState">
        <div class="md-tile-content" flex hide show-gt-md>
          <h3>
          </h3>
        </div>
				<div class="md-list-item-text" layout="column" flex="33" show-gt-md>
					<md-icon ng-show="clientModelDoc.active" class="list-info" md-svg-icon="toggle:ic_check_box_24px"></md-icon>
					<md-icon ng-show="!clientModelDoc.active" class="list-info" md-svg-icon="toggle:ic_check_box_outline_blank_24px"></md-icon>
    	  </div>
      </model-view-group>

      <md-divider md-inset></md-divider>
    </md-list-item>

  </md-list>
</md-content>

<md-content ng-if="!list.clientModelDocs.length">
  <md-card>
    <md-card-content>
      <h2>No ClientModelDocs found</h2>
      <p>
        There are no ClientModelDocs!
        <a ui-sref="clientModelDoc.list.create">Create one!</a>
      </p>
    </md-card-content>
  </md-card>
</md-content>

<a ui-sref="clientModelDoc.list.create">
  <md-button hide-gt-md ui-sref="clientModelDoc.list.create" class="md-fab md-accent md-fab-bottom-right" aria-label="Create a new clientModelDoc">
    <md-icon md-svg-icon="content:ic_add_24px"></md-icon>
  </md-button>
</a>
