<md-toast>
	<span flex>{{::vm.text}}</span>

	<md-button class="md-primary"
						 ng-class="{'md-accent': vm.type === 'warn'}"
						 ng-if="::vm.link"
						 ng-click="vm.showItem()">
		Show
	</md-button>

	<span ng-if="vm.link && vm.ok">|</span>

	<md-button ng-if="::vm.ok"
		ng-class="{'md-primary': !vm.link, 'md-accent': !vm.link && vm.type === 'warn'}"
		ng-click="vm.close()">
			OK
	</md-button>
</md-toast>
