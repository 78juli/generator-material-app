<div>
  <span ng-repeat="propDef in propDefinitions"
        layout="row"
        layout-sm="column"
        class="detail-info">
    <span flex="45">{{::propDef.desc}}</span>
    <span flex ng-if="propDef.type !== 'url'">{{::display(viewModel, propDef)}}</span>
    <a ng-if="propDef.type === 'url'"
       ng-click="$event.stopPropagation()"
       target="_blank"
       ng-href="{{display(viewModel, propDef)}}">
      {{::display(viewModel, propDef)}}
    </a>
  </span>
</div>
