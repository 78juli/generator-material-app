<md-subheader>
		<span layout="row"
			ng-repeat="propDef in propDefinitions"
			ng-if="showProp(propDef)"
			class="md-tile-content">

			<div class="md-avatar" style="margin-right: 20px">
				<list-image></list-image>
			</div>

			<div class="md-body-2" flex="{{propDef.flex || 66}}" ng-class="{'hide-in-narrow': propDef.displayPriority === 'low'}">
				{{::propDef.desc}}
			</div>
	</span>

	<ng-transclude></ng-transclude>
</md-subheader>
