<md-toolbar class="md-hue-1">

	<span layout="row" layout-align="space-between" flex>

		<md-button ng-click="detail.goBack()" aria-label="Hide user detail view">
			<md-icon icon="bower_components/material-design-icons/navigation/1x_web/ic_close_black_24dp.png"></md-icon>
		</md-button>

		<md-button ng-click="detail.edit()" aria-label="Edit user" class="md-primary">
			<md-icon icon="bower_components/material-design-icons/content/1x_web/ic_create_black_24dp.png"></md-icon>
		</md-button>

	</span>

	<span flex></span>

	<h3 class="md-toolbar-tools md-toolbar-tools-bottom">
		<span>{{detail.user.name}}</span>
	</h3>

</md-toolbar>

<md-content flex id="#user-detail-content">

	<span class="section" layout="column">
		<span layout="row" layout-align="start center" layout="row" layout-align="start center" layout-sm="column" layout-align-sm="start start" class="detail-info">
			<span flex="33">Active</span>
				<md-checkbox class="no-label" ng-disabled="true" aria-label="user active" ng-model="detail.user.active"></md-checkbox>
		</span>
	</span>

	<md-divider></md-divider>

	<span class="section" layout="column">

		<span class="section-title">User Information</span>

		<span layout="row" layout-align="start center" layout="row" layout-align="start center" layout-sm="column" layout-align-sm="start start" class="detail-info">
			<span flex="33">Username</span>
			<span flex>{{detail.user.name}}</span>
		</span>

		<span layout="row" layout-align="start center" layout="row" layout-align="start center" layout-sm="column" layout-align-sm="start start" class="detail-info">
			<span flex="33">Usertype</span>
			<span flex>{{detail.user.role}}</span>
		</span>

	</span>

	<md-divider></md-divider>

	<span class="section" layout="column">

		<span class="section-title">Personal Information</span>

		<span layout="row" layout-align="start center" layout="row" layout-align="start center" layout-sm="column" layout-align-sm="start start" class="detail-info">
			<span flex="33">Name</span>
			<span flex>{{detail.user.prename}} {{detail.user.surname}}</span>
		</span>

		<span layout="row" layout-align="start center" layout="row" layout-align="start center" layout-sm="column" layout-align-sm="start start" class="detail-info">
			<span flex="33">Email</span>
			<span flex>{{detail.user.email}}</span>
		</span>

		<span layout="row" layout-align="start center" layout="row" layout-align="start center" layout-sm="column" layout-align-sm="start start" class="detail-info">
			<span flex="33">Info</span>
			<span flex>{{detail.user.info || '-'}}</span>
		</span>

	</span>

</md-content>
