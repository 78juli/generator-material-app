<md-toolbar class="md-tall" scroll-shrink>

	<span flex></span>

	<h2 class="md-toolbar-tools md-toolbar-tools-bottom">
		<span>My Users</span>
	</h2>

	<md-button ui-sref="admin.user.list.create" class="md-fab md-accent md-fab-bottom-left fab-overlap" aria-label="Create a new user">
		<md-icon icon="bower_components/material-design-icons/content/1x_web/ic_add_black_24dp.png"></md-icon>
	</md-button>

</md-toolbar>

<md-content ng-if="list.users.length" id="user-items-content" flex>
	<md-list layout="column">

		<md-item class="list-head">
			<md-item-content>
				<div class="md-tile-content" flex="66">
					<h4>Name</h4>
				</div>
				<div class="md-tile-content">
					<h4>Info</h4>
				</div>
			</md-item-content>
			<md-divider md-inset></md-divider>
		</md-item>

		<md-item
				ng-repeat="user in list.users"
				ng-click="items.showInDetails(user)"
				ng-class="{'selected': items.isSelected(user)}">
			<md-item-content>
				<div class="md-tile-left">
					<img ng-if="user.image" ng-src="{{user.image}}" alt="{{user.name}}"
						 class="list-image">
					<list-image ng-if="!user.image" string="{{user.name}}"></list-image>
				</div>
				<div class="md-tile-content" flex="66">
					<h3>{{user.name}}</h3>
				</div>
				<div class="md-tile-content">
					{{user.info}}
				</div>
			</md-item-content>
			<md-divider md-inset></md-divider>
		</md-item>

	</md-list>
</md-content>

<md-content ng-if="!list.users.length">
	<md-card>
		<h2>No Users found</h2>
		<p>
			There are no Users!
			<a ui-sref="user.create">Create one!</a>
		</p>
	</md-card>
</md-content>
