<md-toolbar class="md-tall" scroll-shrink layout-align="start start">

	<span class="md-toolbar-tools md-toolbar-tools-top">
		<md-button ng-click="appController.openMainMenu()" aria-label="Open main menu">
			<md-icon md-svg-icon="navigation:ic_menu_24px"></md-icon>
		</md-button>
	</span>

	<span flex></span>

	<h2 class="md-toolbar-tools md-toolbar-tools-bottom toolbar-tools-fab-overlap">
		<span>My Users</span>
	</h2>

	<a ui-sref="admin.user.list.create">
		<md-button hide show-gt-md class="md-fab md-accent md-fab-top-left fab-overlap" aria-label="Create a new user">
			<md-icon md-svg-icon="content:ic_add_24px"></md-icon>
		</md-button>
	</a>

</md-toolbar>

<md-content ng-if="list.users.length" id="user-items-content" class="main-list md-whiteframe-z1">
	<md-list layout="column">

		<md-list-item class="list-head" hide-sm>

			<div class="md-list-item-text" flex>
				<h4>Name</h4>
			</div>

			<md-divider md-inset></md-divider>
		</md-list-item>


		<md-list-item
			ng-repeat="user in list.users"
			ng-click="items.showInDetails(user)"
			ng-class="{'selected': items.isSelected(user)}"
			class="md-2-line">

			<div>
				<list-image string="{{user.name}}"></list-image>
			</div>

			<div class="md-list-item-text" flex>
				<h3>{{user.name}}</h3>
				<p>{{items.getRole(user).name}} -
					<span ng-hide="user.active">
						cannot log in
					</span>
					<span ng-show="user.active">
						User can log in
					</span>
				</>
			</div>


			<md-divider md-inset></md-divider>
		</md-list-item>

	</md-list>

</md-content>

<a ui-sref="admin.user.list.create">
	<md-button hide-gt-md ui-sref="admin.user.list.create" class="md-fab md-accent md-fab-bottom-right"
						 aria-label="Create a new user">
		<md-icon md-svg-icon="content:ic_add_24px"></md-icon>
	</md-button>
</a>
