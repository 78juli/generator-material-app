<md-toolbar class="md-hue-1">

	<span layout="row" layout-align="space-between" flex>

		<md-button ng-click="detail.goBack()" aria-label="Hide <%= name %> detail view">
			<md-icon icon="bower_components/material-design-icons/navigation/1x_web/ic_arrow_back_black_24dp.png"></md-icon>
		</md-button>

		<md-button ng-click="detail.edit()" aria-label="Edit <%= name %>" class="md-primary">
			<md-icon icon="bower_components/material-design-icons/content/1x_web/ic_create_black_24dp.png"></md-icon>
		</md-button>

	</span>

	<span flex></span>

	<h3 class="md-toolbar-tools md-toolbar-tools-bottom">
		<span>{{detail.<%= name %>.name}}</span>
	</h3>

</md-toolbar>

<md-content flex id="#<%= name %>-detail-content">
	<span class="section" layout="column">

		<span class="section-title">Info</span>

		<span layout="row" layout-align="start center" layout="row" layout-align="start center" layout-sm="column" layout-align-sm="start start" class="detail-info">
			<span flex="33">Active</span>
		   	<md-checkbox
				   class="no-label"
				   ng-disabled="true"
				   aria-label="<%= name %> active"
				   ng-model="detail.<%= name %>.active">
		   </md-checkbox>
		</span>

		<span layout="row" layout-align="start center" layout="row" layout-align="start center" layout-sm="column" layout-align-sm="start start" class="detail-info">
			<span flex="33">Info</span>
			<span flex>{{detail.<%= name %>.info}}</span>
		</span>
	</span>

	<md-divider></md-divider>
</md-content>
