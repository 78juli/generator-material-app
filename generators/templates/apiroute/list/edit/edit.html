<md-toolbar class="md-hue-1 md-tall">

  <span layout="row" layout-align="space-between" class="md-toolbar-tools md-toolbar-tools-top">
    <md-button ng-click="edit.goBack()" class="md-icon-button" aria-label="Back to detail view">
      <md-icon md-svg-icon="navigation:ic_arrow_back_24px"></md-icon>
    </md-button>
    <md-button ng-click="edit.remove(editForm, $event)" class="md-icon-button" aria-label="Delete <%= cameledName %>">
      <md-icon md-svg-icon="action:ic_delete_24px"></md-icon>
    </md-button>
  </span>

  <span class="md-toolbar-tools md-toolbar-tools-bottom" layout="column">
    <h3>{{edit.displayName}}</h3>
  </span>

</md-toolbar>

<md-button class="md-accent md-fab md-fab-bottom-right fab-overlap"
           aria-label="Save <%= cameledName %>"
           ng-click="edit.update(editForm)"
           ng-disabled="!editForm.$dirty || editForm.$invalid">
  <md-icon md-svg-icon="action:ic_done_24px"></md-icon>
</md-button>

<md-content class="md-padding" flex id="<%= dashedName %>-edit-content">

  <form name="editForm">

    <section class="section" layout="column">

      <span class="section-title"><%= _.capitalize(name) %> data</span>

      <span layout="row" layout-align="start center">
        <span flex="33"><%= _.capitalize(name) %> is active</span>
        <md-switch name="active" class="no-label" aria-label="<%= cameledName %> active" ng-model="edit.<%= cameledName %>.active"></md-switch>
      </span>

      <model-input-group ng-model="edit.<%= cameledName %>"
                         form="editForm"
                         field-definitions="index.<%= cameledName %>Definition">
      </model-input-group>

    </section>

  </form>

</md-content>
