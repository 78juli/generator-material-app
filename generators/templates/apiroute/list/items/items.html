<md-toolbar class="md-tall" scroll-shrink>

	<span flex></span>

	<h2 class="md-toolbar-tools md-toolbar-tools-bottom">
		<span>My <%= _.capitalize(name) %>s</span>
	</h2>

	<md-button ui-sref="^.list.create" class="md-fab md-accent md-fab-bottom-left fab-overlap" aria-label="Create a new <%= name %>">
		<md-icon icon="bower_components/material-design-icons/content/1x_web/ic_add_black_24dp.png"></md-icon>
	</md-button>

</md-toolbar>

<md-content ng-if="list.<%= name %>s.length" id="<%= name %>-items-content" flex>
	<md-list layout="column">

		<md-item class="list-head">
			<md-item-content>
				<div class="md-tile-content" flex="66">
					<h4>Name</h4>
				</div>
				<div class="md-tile-content">
					<h4>Info</h4>
				</div>
			</md-item-content>
			<md-divider md-inset></md-divider>
		</md-item>

		<md-item
				ng-repeat="<%= name %> in list.<%= name %>s"
				ng-click="items.showInDetails(<%= name %>)"
				ng-class="{'selected': items.isSelected(<%= name %>)}">
			<md-item-content>
				<div class="md-tile-left">
					<img ng-if="<%= name %>.image" ng-src="{{<%= name %>.image}}" alt="{{<%= name %>.name}}"
						 class="list-image">
					<list-image ng-if="!<%= name %>.image" string="{{<%= name %>.name}}"></list-image>
				</div>
				<div class="md-tile-content" flex="66">
					<h3>{{<%= name %>.name}}</h3>
				</div>
				<div class="md-tile-content">
					{{<%= name %>.info}}
				</div>
			</md-item-content>
			<md-divider md-inset></md-divider>
		</md-item>

	</md-list>
</md-content>

<md-content ng-if="!list.<%= name %>s.length">
	<md-card>
		<h2>No <%= _.capitalize(name) %>s found</h2>
		<p>
			There are no <%= _.capitalize(name) %>s!
			<a ui-sref="<%= name %>.create">Create one!</a>
		</p>
	</md-card>
</md-content>
